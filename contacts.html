<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tours</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="styles/cards-styles.css">
		<link rel="stylesheet" href="styles/contacts-styles.css">
	</head>

	<body>
		<header>
			<nav class="nav-bar">
				<!-- <img src="images/logo.png" alt="logo"> -->
				<div class="logo">
					<p class="logo-text-up">best</p>
					<p class="logo-text-down">tours</p>
				</div>
				<div class="drop">
					<button class="nav-but">
						&#9776
					</button>
					<div class="nav-list">
						<a href="index.html">Hot tours</a>
						<a href="bookings.html">My reservations</a>
						<a href="contacts.html">Contacts</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="image-container">
				<img src="images/background1.jpg" alt="background1">
				<p>Best deals<br>Lowest prices!</p>
			</div>

			<div class="info-pocket">
				<div class="circle-container">
					<p>Contacts</p>
				</div>
			</div>

			<section class="contact-forms">
				<div class="your-message-form">
					<h2>Leave your message</h2>
					<form>
						<input type="text" placeholder="You're name" required>
						<input type="email" placeholder="You're Email" required>
						<textarea placeholder="You're message"></textarea>
						<button type="submit">Send</button>
					</form>
				</div>

				<div class="work-with-us-form">
					<h2>Work with us</h2>
					<form>
						<input type="text" placeholder="You're name" required>
						<input type="email" placeholder="You're Email" required>
						<input type="city" placeholder="You're city" required>
						<button type="submit">Send</button>
					</form>
				</div>
			</section>

			<section class="about-us">
				<img src="images/location.png" alt="location">

				<div class="contacts">
					<div class="phone">
						<img src="images/phone-img.png" alt="phone-img">
						<p>+38 (087) 234 54 23</p>
					</div>

					<div class="gmail">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/7/7e/20221017173614%21Gmail_icon_%282020%29.svg/120px-Gmail_icon_%282020%29.svg.png" alt="gmail-img">
						<p>best-tours@gmail.com</p>
					</div>

					<div class="instagram">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="inst-img">
						<p>@best-tours</p>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Best Tours. All rights reserved.</p>
		</footer>
	</body>
</html>
